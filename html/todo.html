<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="../css/todo.css">
</head>
<body>
    <div class="container" id="mainpage">
        <h2>To-do list</h2>
        <form action="">
            <input type="text" id="listinput" placeholder="Enter your plan...">
            <button type="button" id="add" onclick="addlist()">+</button>
            <button type="button" id="clear" onclick="clearall()">X</button>
        </form>
    </div>
    <script src="../js/todo.js"></script>
</body>
</html>
